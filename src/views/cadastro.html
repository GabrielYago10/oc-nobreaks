<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Empresa</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #232526, #414345);
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 1000px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008ba3;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      grid-column: 1 / -1;
      margin-top: 20px;
    }

    .search-group {
      grid-column: 1 / -1;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-group input {
      flex: 1;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .btn-row {
        flex-direction: column;
      }

      .search-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Empresa</h2>
    <form id="formCompany">

      <!-- Buscar empresa -->
      <div class="search-group">
        <input type="text" id="searchCompany" placeholder="Buscar empresa...">
        <button type="button" onclick="searchCompany()">Buscar</button>
      </div>

      <!-- Campos principais -->
      <input type="hidden" id="inputIdCompany">

      <div class="form-group">
        <label for="inputRazaoSocial">Razão Social</label>
        <input type="text" id="inputRazaoSocial" maxlength="60" required>
      </div>

      <div class="form-group">
        <label for="inputNomeFantasia">Nome Fantasia</label>
        <input type="text" id="inputNomeFantasia" maxlength="60" required>
      </div>

      <div class="form-group">
        <label for="inputCNPJ">CNPJ</label>
        <input type="text" id="inputCNPJ" maxlength="18" required>
      </div>

      <div class="form-group">
        <label for="inputInscricaoEstadual">Inscrição Estadual</label>
        <input type="text" id="inputInscricaoEstadual" maxlength="20">
      </div>

      <div class="form-group">
        <label for="inputEmailCompany">E-mail</label>
        <input type="email" id="inputEmailCompany" maxlength="60">
      </div>

      <div class="form-group">
        <label for="inputPhoneCompany">Telefone</label>
        <input type="text" id="inputPhoneCompany" maxlength="15" required>
      </div>

      <div class="form-group">
        <label for="inputCEPCompany">CEP</label>
        <input type="text" id="inputCEPCompany" maxlength="9" required onblur="buscarCEP()">
      </div>

      <div class="form-group">
        <label for="inputAddressCompany">Logradouro</label>
        <input type="text" id="inputAddressCompany" maxlength="60" required>
      </div>

      <div class="form-group">
        <label for="inputNumberCompany">Número</label>
        <input type="text" id="inputNumberCompany" maxlength="10" required>
      </div>

      <div class="form-group">
        <label for="inputComplementCompany">Complemento</label>
        <input type="text" id="inputComplementCompany" maxlength="30">
      </div>

      <div class="form-group">
        <label for="inputNeighborhoodCompany">Bairro</label>
        <input type="text" id="inputNeighborhoodCompany" maxlength="40" required>
      </div>

      <div class="form-group">
        <label for="inputCityCompany">Cidade</label>
        <input type="text" id="inputCityCompany" maxlength="40" required>
      </div>

      <div class="form-group">
        <label for="inputUFCompany">UF</label>
        <select id="inputUFCompany" required>
          <option value=""></option>
          <option value="SP">SP - São Paulo</option>
          <option value="RJ">RJ - Rio de Janeiro</option>
          <option value="MG">MG - Minas Gerais</option>
          <!-- Adicione outros estados conforme necessário -->
        </select>
      </div>

      <!-- Botões -->
      <div class="btn-row">
        <button type="submit" id="btnCreate">Adicionar</button>
        <button type="submit" id="btnUpdate">Editar</button>
        <button type="button" id="btnDelete" onclick="deleteCompany()">Excluir</button>
        <button type="reset" id="btnReset" onclick="resetForm()">Limpar</button>
      </div>
    </form>
  </div>

  <script src="../public/js/empresa.js"></script>
</body>
</html>
